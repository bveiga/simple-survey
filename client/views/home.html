<div class="page">
	<div class="howdy-holder">
		<svg>
			<text class="svg-font" x="60" y="100">
				Howdy!
			</text>
		</svg>
		<p class="bold">Welcome to Simple Survey.</p>
		<p>
			Login or Register below, so we can start asking you questions.
		</p>
		<form name="loginform" ng-submit="login()" role="form">
			<div class="form-group"
				ng-class="{ 'has-error': submitted && loginform.email.$invalid }">
				<div class="col-lg-12">
					<input ng-model="email" type="email"
						class="form-control" name="email"
						placeholder="Email" required>
				</div>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': submitted && loginform.password.$invalid }">
				<div class="col-lg-12">
					<input ng-model="password" type="password"
						class="form-control" name="password"
						placeholder="Password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10">
					<button type="submit" class="btn btn-default" ng-disabled="loading">
						Log In
					</button>
				</div>
			</div>
			<p ng-if="error" style="padding: 15px; margin: 0;">{{ error }}</p>
		</form>
	</div>
</div>
