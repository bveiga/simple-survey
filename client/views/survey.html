<div class="container">	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel">
				<div class="panel-body">
					<h1>Question text goes here?</h1>
					<form name="questionform" ng-submit="login()" role="form">
						<div class="form-group"
							ng-class="{ 'has-error': submitted && questionform.email.$invalid }">
							<div class="col-lg-12">
								<input ng-model="email" type="email"
									class="form-control" name="email"
									placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10">
								<button type="submit" class="btn btn-default" ng-disabled="loading">
									Log In
								</button>
							</div>
						</div>
						<p ng-if="error" style="padding: 15px; margin: 0;">{{ error }}</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
